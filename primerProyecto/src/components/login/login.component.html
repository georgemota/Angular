<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="form" (ngSubmit)="login()" class="card p-4 shadow">
        <h3 class="mb-3 text-center text-food">Iniciar Sesión</h3>

        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" id="username" formControlName="username" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" formControlName="password" class="form-control" />
        </div>

        <button class="btn btn-outline-success" type="submit">Ingresar</button>

        <div *ngIf="loginError" class="alert alert-danger mt-3">
          Credenciales incorrectas.
        </div>
      </form>
    </div>
  </div>
</div>
