<div class="container my-4">

  <!-- Bot√≥n -->
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <button (click)="getMeal()" class="btn bg-food shadow-sm mb-4 animate__animated animate__fadeInDown">
        Show another dish
      </button>
    </div>
  </div>

  <!-- Tarjeta fija con animaci√≥n controlada -->
  <div class="card mb-4 shadow-sm animate__animated" [ngClass]="animacion" *ngIf="meal">
    <div class="row g-0 align-items-center">
      <div class="col-md-4 text-center p-3">
        <section>
          <img [src]="meal.strMealThumb"
               class="img-fluid rounded"
               alt="{{ meal.strMeal }}" />
        </section>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <section>
            <h3 class="card-title">{{ meal.strMeal }}</h3>
            <p class="card-text description-text">{{ meal.strInstructions }}</p>
            <h4 class="mt-4 mb-2 text-food">Ingredients:</h4>
            <ul class="list-unstyled ms-3">
              <li *ngFor="let ing of getIngredients(meal)">üçΩÔ∏è {{ ing }}</li>
            </ul>
            <a *ngIf="meal.strYoutube" [href]="meal.strYoutube" target="_blank"
               class="youtube-link d-inline-flex align-items-center mt-3">
              <i class="bi bi-youtube me-2"></i> Watch on YouTube
            </a>
          </section>
        </div>
      </div>
    </div>
  </div>

</div>
